<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Transmissão</title>
    <script type="text/javascript">
        function calcularTransmissao() {
            var potencia = parseFloat(document.getElementById("potencia").value);
            var velocidadeAngular = parseFloat(document.getElementById("velocidade").value);
            var diametroMaior = parseFloat(document.getElementById("diametroMaior").value);
            var diametroMenor = parseFloat(document.getElementById("diametroMenor").value);
            var f = velocidadeAngular / (2 * Math.PI);
            var T = (2 * Math.PI) / velocidadeAngular;
            var Mt = potencia / velocidadeAngular;
            var i = (diametroMaior > diametroMenor) ? (diametroMaior / diametroMenor) : (diametroMenor / diametroMaior);

            document.getElementById("resultado").innerHTML = "<br>Calculos de Transmissão:<br>**************************************<br>Velocidade Angular: " + velocidadeAngular.toFixed(2) + "<br>Relação de Transmissão: " + i.toFixed(2) + "<br>frequência: " + f.toFixed(2) + "<br>Periodo: " + T.toFixed(2) + "<br>Torque: " + Mt.toFixed(2) + "<br>**************************************<br>";
        }
    </script>
</head>

<body>
    <h1>Calculadora de Transmissão</h1>
    <label for="potencia">Potência de entrada:</label>
    <input type="number" id="potencia"><br><br>
    <label for="velocidade">Velocidade Angular:</label>
    <input type="number" id="velocidade"><br><br>
    <label for="diametroMaior">Diâmetro Maior:</label>
    <input type="number" id="diametroMaior"><br><br>
    <label for="diametroMenor">Diâmetro Menor:</label>
    <input type="number" id="diametroMenor"><br><br>
    <button onclick="calcularTransmissao()">Calcular</button><br><br>
    <div id="resultado"></div>
</body>

</html>
