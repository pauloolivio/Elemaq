<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Transmissão</title>
</head>

<body>
    <h1>Calculadora de Transmissão</h1>
    <form>
        <label for="P">Potência (P):</label>
        <input type="number" id="P" name="P" value="35000"><br>

        <label for="n">Velocidade (n):</label>
        <input type="number" id="n" name="n" value="2000"><br>

        <label for="d1">Diâmetro 1 (d1):</label>
        <input type="number" id="d1" name="d1" value="0.120"><br>

        <label for="d2">Diâmetro 2 (d2):</label>
        <input type="number" id="d2" name="d2" value="0.080"><br>

        <label for="d3">Diâmetro 3 (d3):</label>
        <input type="number" id="d3" name="d3" value="0.090"><br>

        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <h2>Resultado:</h2>
    <textarea id="resultado" rows="10" cols="100" readonly></textarea>

    <script>
        function calcular() {
            var P = parseFloat(document.getElementById("P").value);
            var n = parseFloat(document.getElementById("n").value);
            var d1 = parseFloat(document.getElementById("d1").value);
            var d2 = parseFloat(document.getElementById("d2").value);
            var d3 = parseFloat(document.getElementById("d3").value);

            var resultado = TPR(P, n, d1, d2, d3);

            document.getElementById("resultado").value =
                "Dados de Transmissão:\n" +
                "Velocidade Angular Polia 1 (w): " + resultado[0] + "\n" +
                "Frequência Polia 1 (f): " + resultado[1] + "\n" +
                "Período Polia 1 (T): " + resultado[2] + "\n" +
                "Torque Polia 1 (Mt): " + resultado[3] + "\n" +
                "Força Tangencial Polia 1 (Ft): " + resultado[4] + "\n" +
                "Velocidade Periférica Polia 1 (vp): " + resultado[5] + "\n" +
                "Relação de Transmissão Polia 1-2 (i): " + resultado[6];
        }

        function TPR(P, n, d1, d2, d3) {
            var w = (n * Math.PI) / 30;
            var f = w / (2 * Math.PI);
            var T = (2 * Math.PI) / w;
            var Mt = n * P;
            var Ft = 2 * P / w * d1;
            var vp = (w * d1) / 2;
            var i = d1 > d2 ? d1 / d2 : d2 / d1;

            return [w, f, T, Mt, Ft, vp, i];
        }
    </script>
