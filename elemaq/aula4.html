        function dimensionar() {
            const z1 = parseFloat(document.getElementById("z1").value);

            const pot = parseFloat(document.getElementById("pot").value);
            const n = parseFloat(document.getElementById("n").value);

            const t_adm = parseFloat(document.getElementById("t_adm").value);

            const modulos = [1.75, 2, 2.25, 2.5, 2.75, 3, 3.25, 3.5, 3.75];

            function closest_number(num, lst) {
                let closest = Number.POSITIVE_INFINITY;
                for (let i = 0; i < lst.length; i++) {
                    if (lst[i] >= num && (lst[i] - num) < (closest - num)) {
                        closest = lst[i];
                    }
                }
                return closest;
            }

            function projeto_par_engrenado(z1, z2, pot, n, h, HB, psi, bdo, q) {
                const i = z2 / z1;
                const mt = (30000 * pot) / (Math.PI * n);
                const w = (60 * n * h) / (10 ** 6);
                const p_adm = (0.487 * HB) / (w ** (1 / 6));
                const vol_eng = (5.72 * 10 ** 5 * (mt / p_adm ** 2) * ((i + 1) / (i + 0.14))) * psi;
                const dp = (vol_eng / bdo) ** (1 / 3);
                const moduloreal = dp;
            }
        }
