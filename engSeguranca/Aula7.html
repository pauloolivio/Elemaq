<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de Engenharia e Segurança no Trabalho</title>
</head>

<body>

    <main class="container text-center">

        <section class='conteudos'>
            <div class="bg-secondary text-light rounded p-3 mb-2 ">
                <h2>Quiz - Segurança no Trabalho</h2>
                <h3>Aula 7 - Insalubridade, Peliculosidade</h3>
            </div>

            <div class="p-3 fs-4">
                <article class='centro' id='instrucoes'>
                    Leia a questão e clique na resposta correta
                </article>
            </div>

            <div>
                <article class='questoes'>
                    <header class='questao fs-3'>
                        <span id='numQuestao'></span>
                        <h3 id='pergunta' class='text-start'></h3>
                    </header>

                    <div class='corpo col-12 col-lg-6 mx-auto fs-4'>
                        <ul class="list-group list-group-flush w-100" id='alternativas'>
                            <li class="list-group-item respostas  border border-dark rounded p-2 mb-3" id='a' value='1A' onClick='verificarSeAcertou(this, this)'></li>
                            <li class="list-group-item respostas  border border-dark rounded p-2 mb-3" id='b' value='1B' onClick='verificarSeAcertou(this, this)'></li>
                            <li class="list-group-item respostas border border-dark rounded p-2 mb-3" id='c' value='1C' onClick='verificarSeAcertou(this, this)'></li>
                            <li class="list-group-item respostas border border-dark rounded p-2 mb-3" id='d' value='1D' onClick='verificarSeAcertou(this, this)'></li>
                        </ul>
                    </div>
                </article>
            </div>

            <figure class='imagemDaQuestao'>
                <img src="#" alt="" width="0.1px" height="0.1px" />
            </figure>

            <article id='aviso' class='centro'>
                <input type="range" value='1' min='1' max='10' step='1' name="progresso" id="progresso" disabled /> <br>
                <span id='numero'></span> de <span id='total'></span>
            </article>
            <br>

            <!--Paulo Sergio Olivio Filho-->
            <footer>
                <div class="container text-center bg-secondary text-light rounded p-3 mb-2 ">
                    <h2 class="direitos-texto ">Dr. Eng. Paulo Sergio Olivio Filho</h1>
                        <p class="direitos-texto ">©2023 - Todos os Direitos Reservados</p>
                </div>
            </footer>
        </section>

    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Som externo -->
    <audio preload src="Aula 1 - Quiz/assets/positive.mp3 " id='somAcerto'></audio>
    <audio preload src="Aula 1 - Quiz/assets/negative.mp3 " id='somErro'></audio>
    <audio preload src="Aula 1 - Quiz/assets/aplausos.mp3 " id='somAplausos'></audio>
    <!-- JS externo -->
    <script src="Aula 7 - Quiz/js/questoes.js "></script>
    <!-- CSS externo -->
    <link rel="stylesheet" href="Aula 1 - Quiz/css/estilo.css" />
    <link rel="icon" href="Aula 1 - Quiz/images/favicon.png" />

</body>

</html>
